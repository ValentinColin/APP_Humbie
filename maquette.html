<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title> Maquette site web page d'accueil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <!-- En-tête -->
    <h1> Page d'authentification</h1>
</header>
<main>

    <fieldset method="post" >
        <legend> Connexion</legend>

        <!--
        <img
    src="Images/Home.png"
    height="80px"
    width="80px"
    onclick="window.location.reload();"
    style="position:absolute;top:0px;left:0px"
    />

    -->

    <a id="retour"> << </a>
        <div>

            <h2>
                Connexion Admin :
            </h2>

            <p class="Input admin">
                Identifiant : <input id="adminMail" type="mail" value="" placeholder="adresse mail"><br> <br>
                Mot de passe : <input id="adminPwd" type="password" value="" placeholder="mot de passe">
            </p>
        </div>

        <hr>

        <div>
            <h2>
                Connexion Manager :
            </h2>

            <p class="Input manager">
                Identifiant : <input id="managerMail" type="mail" value="" placeholder="adresse mail"><br> <br>
                Mot de passe : <input id="managerPwd" type="password" value="" placeholder="mot de passe">
            </p>
        </div>

        <hr>

        <div>
            <h2>
                Connexion Membre :
            </h2>

            <p class="Input user">
                Identifiant : <input id="userMail" type="mail" value="" placeholder="adresse mail"> <br> <br>
                Mot de passe : <input id="userPwd" type="password" value="" placeholder="mot de passe">
            </p>
        </div>
        <!--<hr>-->

        <p class="valider">
            <input type="submit" value="valider">
            <a href="#"> Faire une demande de création de compte</a>
        </p>

    </fieldset>

</main>
<footer>
    <!-- Pied de page -->
</footer>
</body>

<script src="test.js">

</script>



</html>
